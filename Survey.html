<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Survey Form</h1>

<p id="description" style="text-size 35px" ><i>Aiming to improve FCC</i></p><br>

<form id="survey-form">
  
  <div class="form-group">
  <label id="name-label" for="name">Name</label>
  <input type="text" name="name" id="name" class="form-control" placeholder="type name here..." required><br><br>
  </div>
  
  <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="type email here..." required><br><br>
</div>
  
<div class="form-group">
  <label id="number-label" for="number">Age</label>
  <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="age" required><br><br><br><br>
  </div>
  
  <div class="form-group"> 
    <p>Which option describes your current status?</p>
  <select id="dropdown" name="role" class="form-control" required>
    <option value="part-time">Part Time</option>
    <option value="full-time">Full Time</option>
        <option value="student">Student</option>
  </select>
<br><br><br>
  </div>
  
  <div class="form=group">
    <p>Would you recommend our site to others?</p>
    <label><input name="user-recommended" type="radio" value="definately" class="input-radio" checked>Definately</label><br>
    
    <label><input name="user-recommended" type="radio" value="maybe" class="input-radio" checked>Maybe</label><br>
  
    <label><input name="user-recommended" type="radio" value="definately-not" class="input-radio" checked>Definately not</label><br><br><br>
  </div>
  
  <div class="form-group">
    <p>How would you improve our site? (please check the boxes that you think apply)</p>
    <label><input name="prefer" value="More back end dev" type="checkbox">More back end developing</label><br>

    <label><input name="prefer" value="More app developing" type="checkbox">More app developing</label><br>
    
<label><input name="prefer" value="More front end dev" type="checkbox">More front end developing</label><br><br><br>
    
  </div>
  
  <div class="form-group">
    <p>Please suggest any improvements you may have for the site</P>
  <textarea id="comments" class="input-textarea" name="comment" placeholder="please comment here..."oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
  </div><br><br>

<div class="form-group">
  <button id="submit" name="submit" type="submit" class="submit-button">Submit</button>
</div>

</form>
